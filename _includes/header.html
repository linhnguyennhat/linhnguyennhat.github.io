<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'Giới thiệu về tôi' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Trở về trang chủ' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="http://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=80" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>
{% include nav.html nav=site.data.menu %}
</aside>
